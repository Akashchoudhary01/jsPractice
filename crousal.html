<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crousal</title>
</head>
<body>
    <div>
        <button id="green">Green</button>
        <button id="orange">Orange</button>
        <button id="randomColour">Random Colour</button>
    </div>
    
    <script>

        const rendomColor = function(){
    const hex = "0123456789ABCDEF";
    let color = '#';
    for(let i=0; i<6; i++){
        color += hex[Math.floor(Math.random()*16)]
     }
     return color;
};

        
        function clickHandler(color){
            return function(){

                document.body.style.backgroundColor = `${color}`
            }
        }
        document.getElementById('randomColour').addEventListener('click' , function(){
             document.body.style.backgroundColor = rendomColor();
        } )
        document.getElementById('orange').addEventListener('click' , clickHandler('orange') )
        document.getElementById('green').addEventListener('click' , clickHandler('green') )
        

    </script>
</body>
</html>
